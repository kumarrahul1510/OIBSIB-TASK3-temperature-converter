<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperatureInput" placeholder="Enter temperature" class="temp">
        <select id="inputUnit" class="tempunit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="resultCelsius"></p>
        <p id="resultFahrenheit"></p>
        <p id="resultKelvin"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
